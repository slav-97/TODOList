<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TODO List App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>TODO List</h1>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Введите задачу..." required>
        <button type="submit">Добавить задачу</button>
    </form>
    <ul id="task-list"></ul>
    <div class="controls">
        <button id="sort-btn">Сортировать по статусу</button>
        <button id="clear-btn">Удалить завершенные задачи</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
